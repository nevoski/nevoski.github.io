        <div id="glass_nav">

    <!-------------CONTACT CONTENT------------>
    <p id="send">Looking forward to speaking with you!</p>
    <div id="contact_background">
            <!-------STATIC SITE EMAIL FORM------->
            <form action="https://formspree.io/neosmanski@gmail.com" method="POST" id="email_form">
                <p class="form_info" id="name_field">Name</p>
                <input type="text" name="name" class="short_input">
                <p class="form_info">Email</p>
                <input type="email" name="_replyto" class="short_input">
                <p class="form_info">Message</p>
                <select name="email_subject" id="dropdown">
                    <option value="" disabled selected>Subject</option>
                    <option value="general">General Inquiry</option>
                    <option value="application">Job Application</option>
                    <option value="Freelance Work">Freelance Work</option>
                    <option value="other">Other</option>
                </select>
                <textarea type="text" name="email_content" id="email_content"></textarea><br>
                <input type="submit" value="Send" id="submit">
            </form>
            <!------CONTACT LINKS------->
            <div id="contact_container">
                <p id="find_me">You can also find me here:</p>

                </div>
