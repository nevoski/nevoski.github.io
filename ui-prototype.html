<!DOCTYPE html>
<html lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------STYLESHEETS--->
    <link rel="stylesheet" type="text/css" href="ui-prototype.css">
    <!-----FAVICON------->
    <link rel="shortcut icon" href="images/icons/n_favicon.ico" type="image/x-icon">
    <title>UI Prototype</title>
</head>

<body>
    
    <!-- IE / Edge BROWSER NOTIFICATION -->
    <div class="overlay">
        <div class="notification">
            <p class="notification_text">
                Psst! Your browser doesn't support SVG animation. Try an up-to-date version of Firefox, Chrome, or Opera to see everything on the page.
            </p>
            <div class="notification_button">OK</div>
        </div>
    </div>
    
    <!-- HEADER -->
    <!--
                                   | |  (_)
          _ __   _____   _____  ___| | ___ 
         | '_ \ / _ \ \ / / _ \/ __| |/ / |
         | | | |  __/\ V / (_) \__ \   <| |
         |_| |_|\___| \_/ \___/|___/_|\_\_|

    -->
    <div class="header">
        <a href="index.html"><img src="images/nevoski_design_logo.png" id="header_logo"></a>
    </div>
    
    <!-- MAIN CONTAINER -->
    <div class="main_container">
        <div class="phone_container">
            <img src="images/ui_prototype/iphone6.png" class="phone_img">
            <div class="screen_container">
                <!-- home screen -->
                <div class="phone_screen" id="home">
<!--                    <img src="images/ui_prototype/menu.svg" class="home_menu">-->
                    <div class="home_top"></div>
                    <div class="home_option_list option1"></div>
                    <div class="home_option_list option2"></div>
                    <div class="home_option_list option3"></div>
                    
                    <img src="images/ui_prototype/right_caret.svg" class="home_caret caret1">
                    <img src="images/ui_prototype/right_caret.svg" class="home_caret caret2">
                    <img src="images/ui_prototype/right_caret.svg" class="home_caret caret3">
                    
                    <div class="dummy_text home_dummy_text text1"></div>
                    <div class="dummy_text home_dummy_text text2"></div>
                    <div class="dummy_text home_dummy_text text3"></div>
                    <div class="dummy_text home_dummy_text text4"></div>
                    <div class="dummy_text home_dummy_text text5"></div>
                    <div class="dummy_text home_dummy_text text6"></div>
                </div>
                <!-- cards screen -->
                <div class="phone_screen" id="cards">
                    <div class="card card1">
                        <div class="contact_portrait color_portrait">
                            <img src="images/ui_prototype/user_icon.png" class="user_portrait">
                        </div>
                        <div class="card_text ctext1 color_text"></div>
                        <div class="card_text ctext2 color_text"></div>
                        <div class="card_text ctext3 color_text"></div>
                    </div>
                    <div class="card card2">
                        <div class="contact_portrait c2text"></div>
                        <div class="card_text ctext1 c2text"></div>
                        <div class="card_text ctext2 c2text"></div>
                        <div class="card_text ctext3 c2text"></div>
                    </div>
                    <div class="card card3">
                        <div class="contact_portrait color_portrait">
                            <img src="images/ui_prototype/user_icon.png" class="user_portrait">
                        </div>
                        <div class="card_text ctext1 color_text"></div>
                        <div class="card_text ctext2 color_text"></div>
                        <div class="card_text ctext3 color_text"></div>
                    </div>
                </div>
                <!-- profile screen -->
                <div class="phone_screen" id="profile">
                    <div class="profile_top"></div>
                    <div class="portrait_container">
                        <img src="images/ui_prototype/profile_user.svg" class="profile_user">
                    </div>
                    <div class="portrait_text ptext0"></div>
                    <div class="portrait_text ptext1"></div>
                    <div class="portrait_text ptext2"></div>
                    <div class="portrait_text ptext3"></div>
                    <div class="portrait_text ptext4"></div>
                    <div class="portrait_text ptext5"></div>
                    <div class="portrait_text ptext6"></div>
                </div>
                <!-- settings screen -->
                <div class="phone_screen" id="settings">
                    <div class="setting_row setting1"></div>
                    <div class="setting_row setting2"></div>
                    <div class="checkbox check1"><div class="toggle"></div></div>
                    <div class="checkbox check2"><div class="toggle settings_toggle2"></div></div>
                    <div class="checkbox check3"><div class="toggle"></div></div>
                    
                    <div class="dummy_text text1 settings_text"></div>
                    <div class="dummy_text text2 settings_text"></div>
                    <div class="dummy_text text3 settings_text"></div>
                    <div class="dummy_text text4 settings_text"></div>
                    <div class="dummy_text text5 settings_text"></div>
                    <div class="dummy_text text6 settings_text"></div>
                </div>
                <!-- icons container -->
                <div class="icons_container">
                    <div class="icon_container">
                        <img src="images/ui_prototype/home_icon.png" id="home_icon">
                    </div>
                    <div class="icon_container">
                        <img src="images/ui_prototype/cards_icon.png" id="cards_icon">
                    </div>
                    <div class="icon_container">
                        <img src="images/ui_prototype/user_icon.png" id="profile_icon">
                    </div>
                    <div class="icon_container">
                        <img src="images/ui_prototype/settings_icon.png" id="settings_icon">
                    </div>
                </div>
                <!-- onboarding arrow -->
                <img src="images/ui_prototype/down_arrow.svg" class="down_arrow">
            </div>
        </div>
    </div>
    
    <!-- CONTACT -->
    <div class="contact">
        <div class="contact_container" id="contact_info">
            <a href="mailto:nevoskidesign@gmail.com">
                <div class="info_row info_row_email">
                    <i class="fa fa-envelope" id="contact_envelope" aria-hidden="true"></i>
                    <p class="info_text info_email">nevoskidesign@gmail.com</p>
                </div>
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/nicholas-e-osmanski-24400a122/">
                <div class="info_row info_row_linkedin">
                    <i class="fa fa-linkedin-square" id="linkedin" aria-hidden="true"></i>
                    <p class="info_text">LinkedIn Profile</p>
                </div>
            </a>
        </div>
    </div>
    
    <!--------------SCRIPTS------------->
    <!--------Font Awesome icons-------->
    <script src="https://use.fontawesome.com/58be18ffd0.js"></script>
    <!------jQuery---------->
    <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="nevoski-JS.js"></script>
    <script type="text/javascript" src="ui-stuff.js"></script>
    
</body>
    
</html>
