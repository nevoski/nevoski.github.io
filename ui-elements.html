<!DOCTYPE html>
<html lang="">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!------STYLESHEETS--->
    <link rel="stylesheet" type="text/css" href="ui-elements.css">
    <!-----FAVICON------->
    <link rel="shortcut icon" href="images/icons/n_favicon.ico" type="image/x-icon">
    <!-------FONTS--------->
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700,300' rel='stylesheet' type='text/css'>
    <title>UI Elements Examples</title>
</head>

<body>
    
    <!-- IE / Edge BROWSER NOTIFICATION -->
    <div class="overlay">
        <div class="notification">
            <p class="notification_text">
                Psst! Your browser doesn't support SVG animation. Try an up-to-date version of Firefox, Chrome, or Opera to see everything on the page.
            </p>
            <div class="notification_button">OK</div>
        </div>
    </div>
    
    <!-- HEADER -->
    <!--
                                   | |  (_)
          _ __   _____   _____  ___| | ___ 
         | '_ \ / _ \ \ / / _ \/ __| |/ / |
         | | | |  __/\ V / (_) \__ \   <| |
         |_| |_|\___| \_/ \___/|___/_|\_\_|

    -->
    <div class="header">
        <a href="index.html"><img src="images/nevoski_design_logo.png" id="header_logo"></a>
    </div>
    <!-- SCROLL TO TOP BUTTON -->
    <div class="top_button">
        <i class="fa fa-arrow-circle-o-up" id="arrow_to_top" aria-hidden="true"></i>
        <p class="top_button_text">Top</p>
    </div>
    
    <!-- UI ELEMENTS CONTENT -->
    <div class="main_container">
        <div class="ui_card_container">
            <!-- heart pulse -->
            <div class="ui_card heart_pulse_card">
                <!-- heart svg -->
                <svg class="ui_heart"
                   width="16.539684mm"
                   height="14.635759mm"
                   viewBox="0 0 58.605181 51.85899">
                  <g transform="translate(-473.55455,-420.71842)">
                    <path
                       style="fill-rule:evenodd;stroke:none;stroke-width:1px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1"
                       d="m 489.0749,420.71842 c -8.57113,-8.9e-4 -15.51998,6.94693 -15.52035,15.51805 0.006,0.73731 0.0654,1.47322 0.17646,2.20214 l -0.0183,0 c 0.33811,1.60439 0.53246,2.86761 1.43219,4.59675 0.34101,0.70952 0.73553,1.39207 1.18012,2.04173 7.14889,11.26903 26.53101,27.50032 26.53101,27.50032 0,0 19.56419,-16.38376 26.62956,-27.65844 0.42705,-0.63188 0.80695,-1.29439 1.13658,-1.98214 0.86875,-1.69041 1.09822,-2.85841 1.37949,-4.49822 l -0.0161,0 c 0.11029,-0.72897 0.16849,-1.46488 0.17417,-2.20214 -3.7e-4,-8.57112 -6.94922,-15.51894 -15.52035,-15.51805 -5.8024,0.006 -11.1168,3.24831 -13.77653,8.40523 -2.66158,-5.16057 -7.98145,-8.40359 -13.78796,-8.40523 z"/>
                  </g>
                </svg>
                <!-- end heart svg -->
                <!-- heart lines -->
                <svg class="heart_lines"
                   width="43.418282mm"
                   height="38.864761mm"
                   viewBox="0 0 153.8443 137.70978">
                  <g transform="translate(-290.79214,-408.93589)">
                    <path
                       id="path6007"
                       style="fill:none;fill-rule:evenodd;stroke-width:5.87363434;stroke-linecap:round;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1"
                       d="m 293.77078,481.41142 14.84188,0 m 133.04513,-1e-5 -14.84188,0 M 320.14,525.43277 l 10.49478,-9.71102 m 84.65378,9.71102 -10.49478,-9.71102 m -37.0795,27.94527 0,-13.73347 m -53.10791,-97.66386 10.4948,9.71103 m 95.72101,-9.71103 -10.4948,9.71103 m -42.6131,-30.06619 0,13.73347"
                       inkscape:connector-curvature="0" />
                  </g>
                </svg>
                <!-- end heart lines -->
            </div>
            <!-- mobile toggle button -->
            <div class="ui_card toggle_button_card">
                <div class="mobile_toggle_button">
                    <div class="toggle_button_knob"></div>
                </div>
            </div>
            <!-- circle exit menu -->
            <div class="ui_card circle_exit_menu">
                <svg class="exit_circle"
                   width="25.802792mm"
                   height="25.802792mm"
                   viewBox="0 0 73.710679 73.710679">
                  </defs>
                  <g transform="translate(-329.69196,-448.20011)">
                    <circle
                       style="fill:none;fill-rule:evenodd;stroke-width:4;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1"
                       id="path5857"
                       cx="366.5473"
                       cy="485.05545"
                       r="34.355339" />
                  </g>
                </svg>
                <div class="menu_bars_container">
                    <div class="menu_bar bar1"></div>
                    <div class="menu_bar bar2"></div>
                    <div class="menu_bar bar3"></div>
                </div>
            </div>
            <!-- settings sliders -->
            <div class="ui_card settings_sliders">
                <div class="sliders_container">
                    <div class="vertical_slide vslide1"></div>
                    <div class="vertical_slide vslide2"></div>
                    <div class="vertical_slide vslide3"></div>
                    <div class="slider_switch switch1"></div>
                    <div class="slider_switch switch2"></div>
                    <div class="slider_switch switch3"></div>
                </div>
            </div>
            <!-- stack of cards -->
            <div class="ui_card stack_of_cards">
                <div class="stack_card card1"></div>
                <div class="stack_card card2"></div>
                <div class="stack_card card3"></div>
            </div>
            <!-- pin it -->
            <div class="ui_card pin_it">
                <div class="pin_container">
                    <div class="pinhead"></div>
                    <div class="pin_bottom"></div>
                </div>
                <div class="pin_shadow"></div>
            </div>
            <!-- unlocked -->
            <div class="ui_card unlocked_card">
                <div class="lock_body">
                    <p class="lockX">X</p>
                    <p class="lock_check">L</p>
                </div>
                <div class="lock_head">
                    <div class="lock_head_open1">
                        <div class="lock_head_open2"></div>
                    </div>
                </div>
            </div>
            <!-- ribbon logo -->
            <div class="ui_card ribbon_logo_card">
                <!-- ribbon logo svg -->
                <svg class="ribbon_logo"
                   width="29.277216mm"
                   height="29.135357mm"
                   viewBox="0 -1 68.305096 70.802445">
                  <g transform="translate(-285.84745,-524.17527)">
                    <path
                       style="fill:none;fill-rule:evenodd;stroke-width:4;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1"
                       d="m 313.64204,532.60641 c 0,9.74476 22.65155,32.1875 31.9375,32.1875 9.28595,0 9.57429,-13.6875 0,-13.6875 -9.57429,0 -31.9375,22.19578 -31.9375,32 0,9.80422 13.125,9.85256 13.125,0 0,-9.85256 -22.39,-32 -32.125,-32 -9.735,0 -9.71723,13.6875 0,13.6875 9.71723,0 32.125,-22.4207 32.125,-32.1875 0,-9.42224 -13.125,-9.05902 -13.125,0 z"
                       inkscape:connector-curvature="0"/>
                  </g>
                </svg>
                <!-- end ribbon svg -->
                <div class="bottom_dash"></div>
            </div>
            <!-- columns -->
            <div class="ui_card columns_card">
                <div class="columns_axes">
                    <div class="column_container">
                        <div class="column column1"></div>
                        <div class="column column2"></div>
                        <div class="column column3"></div>
                    </div>
                </div>
            </div>
            <!-- loading dots -->
            <div class="ui_card loading_card_dots">
                <div class="top_circle_div">
                    <div class="top_circle"></div>
                </div>
                <div class="middle_circle_div">
                    <div class="middle_circle"></div>
                </div>
                <div class="bottom_circle_div">
                    <div class="bottom_circle"></div>
                </div>
            </div>
            <!-- multiple circles -->
            <div class="ui_card multiple_circles_card">
                <!-- circles svgs -->
                <svg class="svg_circle svg_circle1"
                   width="35.14183mm"
                   height="35.14183mm"
                   viewBox="0 0 124.5183 124.5183">
                  <g transform="translate(-314.88371,-464.3888)">
                    <circle
                       style="fill:none;fill-rule:evenodd;stroke-width:9;stroke-linecap:round;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1"
                       id="path4476"
                       cx="377.14285"
                       cy="526.64795"
                       r="57.579296" />
                  </g>
                </svg>
                <svg class="svg_circle svg_circle2"
                   width="35.14183mm"
                   height="35.14183mm"
                   viewBox="0 0 124.5183 124.5183">
                  <g transform="translate(-314.88371,-464.3888)">
                    <circle
                       style="fill:none;fill-rule:evenodd;stroke-width:9;stroke-linecap:round;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1"
                       id="path4476"
                       cx="377.14285"
                       cy="526.64795"
                       r="57.579296" />
                  </g>
                </svg>
                <svg class="svg_circle svg_circle3"
                   width="35.14183mm"
                   height="35.14183mm"
                   viewBox="0 0 124.5183 124.5183">
                  <g transform="translate(-314.88371,-464.3888)">
                    <circle
                       style="fill:none;fill-rule:evenodd;stroke-width:9;stroke-linecap:round;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1"
                       id="path4476"
                       cx="377.14285"
                       cy="526.64795"
                       r="57.579296" />
                  </g>
                </svg>
                <svg class="svg_circle svg_circle4"
                   width="35.14183mm"
                   height="35.14183mm"
                   viewBox="0 0 124.5183 124.5183">
                  <g transform="translate(-314.88371,-464.3888)">
                    <circle
                       style="fill:none;fill-rule:evenodd;stroke-width:9;stroke-linecap:round;stroke-linejoin:miter;stroke-miterlimit:4;stroke-opacity:1"
                       id="path4476"
                       cx="377.14285"
                       cy="526.64795"
                       r="57.579296" />
                  </g>
                </svg>
                <!-- end circles svg -->
            </div>
            <!-- exploading square -->
            <div class="ui_card exploading_square_card">
                <div class="square_container">
                    <div class="mini_box box1"></div>
                    <div class="mini_box box2"></div>
                    <div class="mini_box box3"></div>
                    <div class="mini_box box4"></div>
                    <div class="mini_box box5"></div>
                    <div class="mini_box box6"></div>
                    <div class="mini_box box7"></div>
                    <div class="mini_box box8"></div>
                    <div class="mini_box box9"></div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- CONTACT -->
    <div class="contact">
        <div class="contact_container" id="contact_info">
            <a href="mailto:nevoskidesign@gmail.com">
                <div class="info_row info_row_email">
                    <i class="fa fa-envelope" id="contact_envelope" aria-hidden="true"></i>
                    <p class="info_text info_email">nevoskidesign@gmail.com</p>
                </div>
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/nicholas-e-osmanski-24400a122/">
                <div class="info_row info_row_linkedin">
                    <i class="fa fa-linkedin-square" id="linkedin" aria-hidden="true"></i>
                    <p class="info_text">LinkedIn Profile</p>
                </div>
            </a>
        </div>
    </div>
